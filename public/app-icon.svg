<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rocketGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>

  <!-- Dark background -->
  <rect width="180" height="180" fill="#0a0e27" rx="20"/>

  <!-- Book base -->
  <g transform="translate(90, 120)">
    <!-- Book cover -->
    <path d="M-45,-25 L-45,20 L45,20 L45,-25 C45,-30 42,-32 38,-32 L-38,-32 C-42,-32 -45,-30 -45,-25 Z"
          fill="url(#bookGrad)" stroke="#1e293b" stroke-width="2"/>

    <!-- Book pages shadow -->
    <rect x="-40" y="20" width="80" height="4" fill="#1e293b" opacity="0.5"/>

    <!-- Book spine detail -->
    <line x1="0" y1="-32" x2="0" y2="20" stroke="#1e293b" stroke-width="3" opacity="0.3"/>

    <!-- Page lines -->
    <line x1="-35" y1="-15" x2="35" y2="-15" stroke="#1e293b" stroke-width="2" opacity="0.3"/>
    <line x1="-35" y1="-5" x2="35" y2="-5" stroke="#1e293b" stroke-width="2" opacity="0.3"/>
    <line x1="-35" y1="5" x2="20" y2="5" stroke="#1e293b" stroke-width="2" opacity="0.3"/>
  </g>

  <!-- Rocket -->
  <g transform="translate(90, 70)">
    <!-- Rocket body -->
    <path d="M-18,30 L-18,10 C-18,-5 -10,-20 0,-35 C10,-20 18,-5 18,10 L18,30 L12,35 L12,40 L-12,40 L-12,35 Z"
          fill="url(#rocketGrad)" stroke="#1e293b" stroke-width="3" stroke-linejoin="round"/>

    <!-- Window -->
    <circle cx="0" cy="0" r="8" fill="#0a0e27" stroke="#1e293b" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="#60a5fa" opacity="0.6"/>

    <!-- Fins -->
    <path d="M-18,15 L-32,25 L-32,35 L-18,30 Z" fill="#f59e0b" stroke="#1e293b" stroke-width="3" stroke-linejoin="round"/>
    <path d="M18,15 L32,25 L32,35 L18,30 Z" fill="#f59e0b" stroke="#1e293b" stroke-width="3" stroke-linejoin="round"/>

    <!-- Rocket details -->
    <line x1="-12" y1="15" x2="-12" y2="25" stroke="#1e293b" stroke-width="2" opacity="0.3"/>
    <line x1="12" y1="15" x2="12" y2="25" stroke="#1e293b" stroke-width="2" opacity="0.3"/>

    <!-- Exhaust flames -->
    <g opacity="0.9">
      <ellipse cx="-6" cy="43" rx="4" ry="8" fill="#fb923c"/>
      <ellipse cx="6" cy="43" rx="4" ry="8" fill="#fb923c"/>
      <ellipse cx="0" cy="45" rx="3" ry="10" fill="#fbbf24"/>
    </g>
  </g>

  <!-- Stars decoration -->
  <circle cx="30" cy="35" r="2" fill="#fbbf24"/>
  <circle cx="150" cy="45" r="1.5" fill="#60a5fa"/>
  <circle cx="145" cy="140" r="2" fill="#a78bfa"/>
  <circle cx="25" cy="150" r="1.5" fill="#fb923c"/>
</svg>
