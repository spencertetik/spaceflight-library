<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#0d0d1a"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Star glow -->
    <filter id="starGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Stars -->
  <g fill="white" opacity="0.6">
    <circle cx="100" cy="80" r="1.5" filter="url(#starGlow)"/>
    <circle cx="250" cy="150" r="1" filter="url(#starGlow)"/>
    <circle cx="400" cy="60" r="1.2" filter="url(#starGlow)"/>
    <circle cx="550" cy="120" r="0.8" filter="url(#starGlow)"/>
    <circle cx="700" cy="50" r="1.3" filter="url(#starGlow)"/>
    <circle cx="850" cy="100" r="1" filter="url(#starGlow)"/>
    <circle cx="1000" cy="70" r="1.5" filter="url(#starGlow)"/>
    <circle cx="1100" cy="130" r="0.9" filter="url(#starGlow)"/>
    <circle cx="150" cy="200" r="0.8" filter="url(#starGlow)"/>
    <circle cx="300" cy="250" r="1.1" filter="url(#starGlow)"/>
    <circle cx="180" cy="400" r="1" filter="url(#starGlow)"/>
    <circle cx="80" cy="500" r="1.2" filter="url(#starGlow)"/>
    <circle cx="950" cy="200" r="1" filter="url(#starGlow)"/>
    <circle cx="1050" cy="350" r="0.8" filter="url(#starGlow)"/>
    <circle cx="1120" cy="450" r="1.1" filter="url(#starGlow)"/>
    <circle cx="200" cy="550" r="0.9" filter="url(#starGlow)"/>
    <circle cx="350" cy="500" r="1" filter="url(#starGlow)"/>
    <circle cx="500" cy="550" r="0.7" filter="url(#starGlow)"/>
    <circle cx="650" cy="520" r="1.2" filter="url(#starGlow)"/>
    <circle cx="800" cy="560" r="0.8" filter="url(#starGlow)"/>
    <circle cx="900" cy="500" r="1" filter="url(#starGlow)"/>
    <circle cx="1000" cy="530" r="0.9" filter="url(#starGlow)"/>
  </g>

  <!-- Decorative orbit rings -->
  <g fill="none" stroke="url(#textGradient)" opacity="0.15">
    <ellipse cx="600" cy="315" rx="500" ry="200" stroke-width="1"/>
    <ellipse cx="600" cy="315" rx="400" ry="160" stroke-width="0.5"/>
  </g>

  <!-- Rocket icon -->
  <g transform="translate(600, 240)" filter="url(#glow)">
    <path d="M0,-80 C20,-80 35,-60 35,-30 L35,20 L50,50 L35,50 L35,60 L15,60 L15,70 L-15,70 L-15,60 L-35,60 L-35,50 L-50,50 L-35,20 L-35,-30 C-35,-60 -20,-80 0,-80 Z"
          fill="url(#textGradient)"/>
    <circle cx="0" cy="-30" r="12" fill="#0a0a0f"/>
    <circle cx="0" cy="-30" r="8" fill="#3b82f6" opacity="0.8"/>
    <!-- Flame -->
    <path d="M-10,70 Q0,100 10,70 Q5,85 0,95 Q-5,85 -10,70" fill="#f97316" opacity="0.9"/>
    <path d="M-5,70 Q0,90 5,70 Q2,80 0,88 Q-2,80 -5,70" fill="#fbbf24"/>
  </g>

  <!-- Main title -->
  <text x="600" y="380" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="url(#textGradient)">
    Spaceflight
  </text>
  <text x="600" y="380" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="400" fill="white" dx="290">
    Library
  </text>

  <!-- Subtitle -->
  <text x="600" y="430" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#94a3b8">
    Live Statistics &amp; Current Metrics
  </text>

  <!-- Stats pills -->
  <g transform="translate(600, 500)">
    <!-- Launches pill -->
    <rect x="-280" y="-20" width="160" height="40" rx="20" fill="rgba(168,85,247,0.2)" stroke="rgba(168,85,247,0.4)" stroke-width="1"/>
    <text x="-200" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#a855f7" font-weight="600">19 Launches</text>

    <!-- Humans pill -->
    <rect x="-80" y="-20" width="160" height="40" rx="20" fill="rgba(99,102,241,0.2)" stroke="rgba(99,102,241,0.4)" stroke-width="1"/>
    <text x="0" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#6366f1" font-weight="600">6 In Space</text>

    <!-- Satellites pill -->
    <rect x="120" y="-20" width="160" height="40" rx="20" fill="rgba(59,130,246,0.2)" stroke="rgba(59,130,246,0.4)" stroke-width="1"/>
    <text x="200" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#3b82f6" font-weight="600">14,300+ Sats</text>
  </g>

  <!-- Live indicator -->
  <g transform="translate(600, 560)">
    <circle cx="-30" cy="0" r="5" fill="#22c55e">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8" dx="10">Updated Every 12 Hours</text>
  </g>
</svg>
